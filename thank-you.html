<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- HEAD_COMPONENT -->
    <title>Thank You - Plastoproof | Message Received</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you â€” your message has been received by Plastoproof. We'll respond shortly.">
    <link rel="canonical" href="https://www.plastoproof.com/thank-you.html">
    <link rel="stylesheet" href="css/new-style.css">
    <style>
        .thankyou-section {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .thankyou-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .thankyou-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .thankyou-icon i {
            font-size: 3rem;
            color: #ffffff;
        }

        .thankyou-container h1 {
            font-size: 2.5rem;
            color: #1e40af;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
            font-weight: 700;
        }

        .thankyou-container p {
            font-size: 1.125rem;
            color: #64748b;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .thankyou-details {
            background: #f0f9ff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .thankyou-details h3 {
            font-size: 1.25rem;
            color: #1e40af;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .thankyou-details p {
            margin-bottom: 12px;
            font-size: 1rem;
            text-align: left;
        }

        .thankyou-details p:last-child {
            margin-bottom: 0;
        }

        .thankyou-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }

        .thankyou-actions .btn {
            min-width: 180px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .thankyou-actions .btn-primary {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: #ffffff;
            border: none;
        }

        .thankyou-actions .btn-primary:hover {
            background: linear-gradient(135deg, #0052a3, #004080);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.3);
        }

        .thankyou-actions .btn-outline {
            background: transparent;
            color: #0066cc;
            border: 2px solid #0066cc;
        }

        .thankyou-actions .btn-outline:hover {
            background: #0066cc;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.2);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .thankyou-container {
                padding: 40px 20px;
                margin: 20px;
            }

            .thankyou-container h1 {
                font-size: 2rem;
            }

            .thankyou-container p {
                font-size: 1rem;
            }

            .thankyou-icon {
                width: 80px;
                height: 80px;
            }

            .thankyou-icon i {
                font-size: 2.5rem;
            }

            .thankyou-actions {
                flex-direction: column;
            }

            .thankyou-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER_COMPONENT -->

    <!-- Thank You Section -->
    <section class="thankyou-section">
        <div class="thankyou-container">
            <div class="thankyou-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1>Thank You!</h1>
            
            <p>We've received your message and appreciate you reaching out to us. Our team will review your inquiry and get back to you within 24-48 hours.</p>
