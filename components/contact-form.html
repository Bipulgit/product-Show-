<!-- Contact Form Component -->
<form class="common-contact-form" id="commonContactForm">
    <div class="form-group">
        <label for="formName">Name <span class="required">*</span></label>
        <input type="text" id="formName" name="name" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
        <label for="formEmail">Email <span class="required">*</span></label>
        <input type="email" id="formEmail" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label for="formPhone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="formPhone" name="phone" placeholder="Enter your phone number" required>
    </div>
    
    <div class="form-group">
        <label for="formCompany">Company Name</label>
        <input type="text" id="formCompany" name="company" placeholder="Enter your company name">
    </div>
    
    <div class="form-group">
        <label for="formMessage">Message <span class="required">*</span></label>
        <textarea id="formMessage" name="message" rows="5" placeholder="Enter your message" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary btn-full">Submit</button>
</form>
