<!-- Enquiry Popup Modal -->
<div id="enquiryPopup" class="modal-overlay">
    <div class="modal-container">
        <button class="modal-close" aria-label="Close modal">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <div class="modal-content">
            <h2 class="modal-title">Get in Touch</h2>
            <!-- <p class="modal-subtitle">Fill out the form below and we'll get back to you shortly</p> -->
            
            <form class="enquiry-form" id="enquiryForm">
                <div class="form-group">
                    <label for="enquiryName">Name <span class="required">*</span></label>
                    <input type="text" id="enquiryName" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="enquiryEmail">Email <span class="required">*</span></label>
                    <input type="email" id="enquiryEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="enquiryContact">Contact Number <span class="required">*</span></label>
                    <input type="tel" id="enquiryContact" name="contact" placeholder="Enter your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="enquiryCompany">Company <span class="required">*</span></label>
                    <input type="text" id="enquiryCompany" name="company" placeholder="Enter your company name" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Submit Enquiry</button>
            </form>
        </div>
    </div>
</div>
